<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="public/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vuex4.0的使用方式</title>
  <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4.0.3/dist/vue-router.global.js"></script>
  <script src="https://unpkg.com/vuex@4.0.0-rc.2/dist/vuex.global.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-plus@1.0.2-beta.30/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-plus@1.0.2-beta.30/lib/index.full.js"></script>
  <!--axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
    let basrUrl = '/src/' // 假定 src在网站根目录
    // 判断所处网站，确定基础url
    switch (window.location.origin) {
      case 'https://naturefwvue.github.io': //github
        basrUrl = '/nf-vue-cnd/cnd/project-vuex/src/'
        break
    }
    window.__ver = '?v=29'
    window.__basrUrl = basrUrl

  </script>
  <script type="module" src="src/script/appImport.js"></script>
  <style>
    #app {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: #2c3e50;
    }
    #nav {
      padding: 30px;
    }
    #nav a {
      font-weight: bold;
      color: #2c3e50;
    }
    #nav a.router-link-exact-active {
      color: #42b983;
    }
    </style>
</head>
<body>
  <div>
    这里演示一下vuex的演示...
  </div>
  <div id="app">
    <div id="nav">
      <p>
        <router-link :to="{name:'Home'}">首页</router-link>&nbsp;&nbsp;&nbsp;
        <router-link :to="{name:'state'}">state 的演示</router-link>&nbsp;&nbsp;&nbsp;
        <router-link :to="{name:'state2'}">state2 的演示</router-link>&nbsp;&nbsp;&nbsp;
        <router-link :to="{name:'getter'}">getter 的演示</router-link>&nbsp;&nbsp;&nbsp;
        <router-link :to="{name:'setter'}">setter 的演示</router-link>&nbsp;&nbsp;&nbsp;
        <router-link :to="{name:'action'}">action 的演示</router-link>&nbsp;&nbsp;&nbsp;
      </p>
      <hr>
      <div style="text-align: left;margin-left: 200px;">
        <router-view></router-view>
      </div>
    </div>
    <div style="text-align: left;">
      vuex状态演示<br>
      模板：<br>
      $store - count ：{{$store.state.count}} <br>
      $store - myObject ：{{$store.state.myObject}}<br>
     
      <el-button type="primary" @click="setCount">vuex的 计数</el-button><br>
      <hr>
    </div>
    <hr>
    
  
  <script type="module" src="src/main.js"></script>
</body>
</html>
